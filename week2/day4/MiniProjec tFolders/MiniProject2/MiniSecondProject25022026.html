<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ravit Shemtov Drum Kit</title>
    <link rel="stylesheet" href="MiniSecondProject25022026.css">
</head>
<body>

    <div class="app-container">
        <h1>Ravit Shemtov Drum Kit</h1>
        <p class="subtitle">Click the buttons or press the keys to play the drums!</p>

        <div class="drum-buttons">
            <button class="drum" data-key="q">Q</button>
            <button class="drum" data-key="w">W</button>
            <button class="drum" data-key="e">E</button>
            <button class="drum" data-key="a">A</button>
            <button class="drum" data-key="s">S</button>
            <button class="drum" data-key="d">D</button>
            <button class="drum" data-key="z">Z</button>
            <button class="drum" data-key="x">X</button>
            <button class="drum" data-key="c">C</button>
        </div>
    </div>

    <script src="MiniSecondProject25022026.js"></script>
</body>
</html>
